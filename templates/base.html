<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/Style.css')}}">
        <script src="{{url_for('static', filename ='js/jquery.js')}}"></script>
        <script src="{{url_for('static', filename ='js/bootstrap.js')}}"></script>
        <script src="{{url_for('static', filename ='js/scripts.js')}}"></script>
        {% block title %}{% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories = true) %}
        {% if messages %}
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {%for category, message in messages%}
                        <h3 class="{{category}}">
                            {{message}}

                        </h3>
                  {%endfor%}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          {%endif %}
          {% endwith %}
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="{{url_for('static', filename ='images/logo.png')}}" alt=""></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    <li {% block home_active %} {% endblock %}><a href="/">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li {% block dashboard_active %} {% endblock %}><a href="/dashboard">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            
            {% block content %}{% endblock %}

        </div>

        <footer class="footer">
            <div class="container">
              <p>&copy;2021 - Jamiu. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
</html>
